<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1> 
    <p>Este video está hospedado no meu próprio servidor.</p>
   <video width="400" poster="midia/images.jpg"   controls autoplay loop> 
     <source src="midia/meu video.mp4" type="video/mp4">
 <p>Seu navegador não tem compatibilidade com reproduçãõ de videos.</p>
 
   </video>
   <h1>Inserindo videos do YT</h1>
   <iframe width="400" height="315" src="https://www.youtube.com/embed/h2O-h7-e6IU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
</body>
</html>
