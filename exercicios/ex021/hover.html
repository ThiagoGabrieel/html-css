<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div >p{
            display: none;
            }
        div:hover >p{

            display: block;
            color: rgb(255, 255, 255);
            width: 300px;
        }    
        div:hover >p {
            color: rgb(255, 0, 0);
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o teto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido....</p>
    </div>
</body>
</html>
