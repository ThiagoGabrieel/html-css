<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes Em CSS</title>
    <style>
        div{
            display: inline-block;
            background-color: rgba(14, 14, 14, 0.685);
            text-align: center;
            color: white;
            border: 1px solid rgb(0, 0, 0);
            height: 200px;
            width: 200px;
            box-shadow: 5px 5px 20px black;
        }
        div:hover{
            background-image: linear-gradient(black,rgb(185, 2, 146));

        }
    </style>
</head>
<body>
    <div id="p1">01</div>
    <div id="p2">02</div>
    <div id="p3">03</div>
</body>
</html>
