<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Home:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" autocomplete="username" placeholder="Nome de Usuario">
        </p>
        <p>
            <label for="isenha">Password:</label>
            <input type="password" name="senha" id="isenha" required min="8" maxlength="10" autocomplete="current-password" placeholder="Senha">
        </p>
        <p>
            <label for="imedia">MÃ©dia:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2004-11">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required >
        </p>
        <p>
            <label for="ihora">Horario da Prova:</label>
            <input type="time" name="hora" id="ihora"required>
        </p>
        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
